<div class="content">
    <h3>Resumen de actas</h3>
    <div class="control-actas">
        <app-filter [filterIds]="filterControl"></app-filter>
        <table>
            <thead>
                <tr>
                    <th>
                        <h3>Fecha y hora</h3>
                    </th>
                    <th>
                        <h3>Provincia</h3>
                    </th>
                    <th>
                        <h3>Cant√≥n</h3>
                    </th>
                    <th>
                        <h3>Parroquia</h3>
                    </th>
                    <th>
                        <h3>Zona</h3>
                    </th>
                    <th>
                        <h3>Recinto</h3>
                    </th>
                    <th>
                        <h3>Papeleta</h3>
                    </th>
                    <th>
                        <h3>Ver</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of actas">
                    <td>
                        <p>{{item.fecha}}</p>
                    </td>
                    <td>
                        <p>{{item.provincia}}</p>
                    </td>
                    <td>
                        <p>{{item.canton}}</p>
                    </td>
                    <td>
                        <p>{{item.parroquia}}</p>
                    </td>
                    <td>
                        <p>{{item.zona}}</p>
                    </td>
                    <td>
                        <p>{{item.recinto}}</p>
                    </td>
                    <td>
                        <p>{{item.papeleta}}</p>
                    </td>
                    <td>
                        <p>
                            <i class="fa-solid fa-file"></i>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            <app-filter [filterIds]="filterCantidad"></app-filter>
        </div>
    </div>
</div>
