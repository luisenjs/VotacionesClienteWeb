<div class="content">
    <div class="header">
        <h3>Gestionando papeletas</h3>
        <a class="add-button" href="#" (click)="seleccionarPapeleta($event)"><i class="fa-regular fa-square-plus"></i>
            Crear papeleta</a>
    </div>
    <div class="papeletas">
        <app-papeleta *ngFor="let papeleta of papeletas" [nombre]="papeleta.nombre"></app-papeleta>
    </div>
</div>

<app-seleccion-papeleta [id]="'seleccion'" (tipo)="crearPapeleta($event)"></app-seleccion-papeleta>

<app-crear-papeleta [id]="'creacion'" [tipo]="tipo"></app-crear-papeleta>
