<div class="content">
    <div class="header">
        <h3>Gestionando dignidades y consultas</h3>
        <a class="archive-button"><i class="fa-solid fa-box-archive"></i> Ver archivados</a>
    </div>
    <div class="gestion-binomio">
        <div class="header">
            <h3>Gestionando binomio presidencial</h3>
            <a class="add-button" href="#" (click)="agregarBinomio($event)"><i class="fa-regular fa-square-plus"></i>
                Agregar elemento</a>
        </div>
        <app-tabla *ngIf="isDataLoaded" [displayedColumns]="listascampo" [originalData]="listas"
            [filters]="listasfilter" [isFilterable]="false"></app-tabla>
    </div>
    <div class="gestion-organizaciones">
        <div class="header">
            <h3>Gestionando organizaciones pol√≠ticas</h3>
            <a class="add-button" href="#" (click)="agregarOrganizacion($event)"><i
                    class="fa-regular fa-square-plus"></i>
                Agregar elemento</a>
        </div>
        <app-tabla *ngIf="isDataLoaded" [displayedColumns]="organizacionescampo" [originalData]="organizaciones"
            [filters]="organizacionesfilter" [isFilterable]="false"></app-tabla>

    </div>
    <div class="gestion-consultas">
        <div class="header">
            <h3>Gestionando consultas</h3>
            <a class="add-button" href="#" (click)="agregarConsulta($event)"><i class="fa-regular fa-square-plus"></i>
                Agregar elemento</a>
        </div>
        <app-tabla *ngIf="isDataLoaded" [displayedColumns]="consultascampo" [originalData]="consultas"
            [filters]="consultasfilter" [isFilterable]="false"></app-tabla>

    </div>
</div>

<app-agregar-elemento [id]="'binomio'" [tipoElemento]="tipoelemento"></app-agregar-elemento>

<app-agregar-elemento [id]="'organizacion'" [tipoElemento]="tipoelemento"></app-agregar-elemento>

<app-agregar-elemento [id]="'consulta'" [tipoElemento]="tipoelemento"></app-agregar-elemento>

<app-confirmation [id]="'eliminar'" [tipo]="'eliminar'" (confirm)="confirmDelete($event)"></app-confirmation>
