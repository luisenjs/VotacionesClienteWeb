<div class="content">
    <h3>Control de usuarios</h3>
    <app-tabla *ngIf="isDataLoaded" [displayedColumns]="usuarioscampo" [originalData]="usuarios" [filters]="usuariosfiltro"></app-tabla>
    <h3>Control de actas</h3>
    <app-tabla *ngIf="isDataLoaded" [displayedColumns]="actascampo" [originalData]="actas" [filters]="actasfiltro"></app-tabla>
</div>
