<div class="filter-container">
    <div class="filter-item" *ngFor="let filter of availableFilters">
        <select>
            <option [value]="null" selected disabled>{{ filter.name }}</option>
            <option *ngFor="let option of getOptionsForFilter(filter.id)" [value]="option">
                {{ option }}
            </option>
        </select>
    </div>
</div>
