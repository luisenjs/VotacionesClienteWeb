<div class="confirm" *ngIf="isVisible">
  <div class="content">
    <h2>{{pregunta}}</h2>
    <p class="description">{{descripcion}}</p>
    <div class="actions">
      <button class="cancel" (click)="close()">Cancelar</button>
      <button class="accept" (click)="onConfirm()">Aceptar</button>
    </div>
  </div>
</div>
